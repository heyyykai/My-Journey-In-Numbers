<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Journey Stats</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
:root {
  --bg: #0f1117;
  --card: #161b22;
  --text: #e6edf3;
  --accent: #58a6ff;
  --muted: #9da7b3;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: var(--bg);
  color: var(--text);
  display: flex;
  justify-content: center;
  padding: 20px;
}

.container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 16px;
  max-width: 700px;
  width: 100%;
}

.card {
  background: var(--card);
  border-radius: 16px;
  padding: 16px;
  text-align: center;
  box-shadow: 0 10px 25px rgba(0,0,0,0.3);
}

.card .label {
  font-size: 14px;
  color: var(--muted);
  margin-bottom: 4px;
}

.card .value {
  font-size: 28px;
  font-weight: 600;
  color: var(--accent);
}

</style>
</head>

<body>
<div class="container">

  <!-- Blogging -->
  <div class="card">
    <div class="label">âœï¸ Started blogging in</div>
    <div class="value" data-start="1991" data-end="2016">0</div>
  </div>

  <!-- YouTube -->
  <div class="card">
    <div class="label">ğŸ¥ Started YouTube in</div>
    <div class="value" data-start="1991" data-end="2021">0</div>
  </div>

  <!-- Traveling -->
  <div class="card">
    <div class="label">âœˆï¸ First international trip in</div>
    <div class="value" data-start="1991" data-end="2014">0</div>
  </div>

  <!-- Countries -->
  <div class="card">
    <div class="label">ğŸŒ Countries visited</div>
    <div class="value" data-start="1" data-end="7">0</div>
  </div>

  <!-- Continents -->
  <div class="card">
    <div class="label">ğŸ§­ Continents conquered</div>
    <div class="value" data-start="1" data-end="1">0</div>
  </div>

</div>

<script>
function animateValue(el, start, end, duration) {
  let range = end - start;
  let current = start;
  let increment = range / (duration / 20); // 20ms per frame
  let timer = setInterval(() => {
    current += increment;
    if ((increment > 0 && current >= end) || (increment < 0 && current <= end)) {
      current = end;
      clearInterval(timer);
    }
    el.textContent = Math.floor(current);
  }, 20);
}

document.querySelectorAll('.value').forEach(el => {
  const start = parseInt(el.dataset.start);
  const end = parseInt(el.dataset.end);
  animateValue(el, start, end, 1200); // 1.2s animation
});
</script>
</body>
</html>
